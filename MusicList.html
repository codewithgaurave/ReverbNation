<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb Nation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .container{
            width:100%;
            height:80%;
        }

        .song-card {
            display: flex;
            align-items: center;
            background: #282828;
            margin: 15px 0;
            /* padding: 10px; */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .song-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .song-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .song-info {
            margin-left: 20px;
        }

        .song-info h5 {
            margin: 0;
            font-size: 1.2rem;
        }

        .song-info p {
            margin: 5px 0 0;
            color: #b3b3b3;
        }

        .songTime p{
            color:white;
            font-weight: bold;
            font-size: large;
            position: absolute;
            right: 100px;
        }

        h5{
            color:white;
        }

        .footer-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .footer-player img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .footer-player .song-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .footer-player .controls i {
            font-size: 1.8rem;
            color: white;
            margin: 0 15px;
            cursor: pointer;
        }

        .footer-player .controls i.playing {
            color: #1db954;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <section class="container">
        <div class="song-card" onclick="playSong('O Maahi', 'Pritam, Arijit Singh and Irshad Kamil', './Assets/Images/OMaahi.jpeg', './Assets/Music/OMaahi.mp3')">
            <img src="./Assets/Images/OMaahi.jpeg" alt="O Maahi">
            <div class="song-info">
                <h5>O Maahi</h5>
                <p>Pritam, Arijit Singh and Irshad Kamil</p>
            </div>
            <div class="songTime">
                <p>4:30</p>
            </div>
        </div>
        <div class="song-card" onclick="playSong('Dil-Tera-Ho-Gya', 'Taur Mittran Di  by Amrinder Gill, Sumitra Iyyer', './Assets/Images/mt3.png', './Assets/music/guitar.mp3')">
            <img src="./Assets/Images/mt3.png" alt="O Maahi">
            <div class="song-info">
                <h5>Dil-Tera-Ho-Gya</h5>
                <p>Taur Mittran Di  by Amrinder Gill, Sumitra Iyyer</p>
            </div>
            <div class="songTime">
                <p>4:10</p>
            </div>
        </div>
        <div class="song-card" onclick="playSong('Chhor-Denge', 'Sachet-Parampara', './Assets/Images/mt4.png', './Assets/music/Chhor-Denge(PagalWorld).mp3')">
            <img src="./Assets/Images/mt4.png" alt="O Maahi">
            <div class="song-info">
                <h5>Chhor-Denge</h5>
                <p>Sachet-Parampara</p>
            </div>
            <div class="songTime">
                <p>4:50</p>
            </div>
        </div>
        <div class="song-card" onclick="playSong('Fakira', 'Sanam Puri, Neeti Mohan', './Assets/Images/crowd-people-dancing-concert_946657-1033.jpg', './Assets/music/Fakira(PagalWorld).mp3')">
            <img src="./Assets/Images/crowd-people-dancing-concert_946657-1033.jpg" alt="O Maahi">
            <div class="song-info">
                <h5>Fakira</h5>
                <p>Sanam Puri, Neeti Mohan</p>
            </div>
            <div class="songTime">
                <p>5:10</p>
            </div>
        </div>
        <div class="song-card" onclick="playSong('Jab-Saiyaan', 'Shreya Ghosal', './Assets/Images/hit1.jpg', './Assets/music/Jab-Saiyaan(PagalWorld).mp3')">
            <img src="./Assets/Images/hit1.jpg" alt="O Maahi">
            <div class="song-info">
                <h5>Jab-Saiyaan</h5>
                <p>Shreya Ghosal</p>
            </div>
            <div class="songTime">
                <p>6:00</p>
            </div>
        </div>
        
    </section>

    <div class="footer-player">
        <img id="footer-img" src="./Assets/Images/OMaahi.jpeg" alt="O Maahi">
        <div class="song-info">
            <h5 id="footer-title">O Maahi</h5>
            <p id="footer-artist">Artist Name</p>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward" onclick="prevSong()"></i>
            <i id="play-pause" class="fa-solid fa-play-circle" onclick="togglePlayPause()"></i>
            <i class="fa-solid fa-forward" onclick="nextSong()"></i>
        </div>
    </div>
    <script>
        let currentSong = null;
        let audio = new Audio();

        function playSong(title, artist, imgSrc, songSrc) {
            document.getElementById('footer-title').innerText = title;
            document.getElementById('footer-artist').innerText = artist;
            document.getElementById('footer-img').src = imgSrc;

            if (audio) audio.pause();

            audio = new Audio(songSrc);
            audio.play();

            let playPauseIcon = document.getElementById('play-pause');
            playPauseIcon.classList.remove('fa-play-circle');
            playPauseIcon.classList.add('fa-pause-circle', 'playing');
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-pause').classList.remove('fa-play-circle');
                document.getElementById('play-pause').classList.add('fa-pause-circle', 'playing');
            } else {
                audio.pause();
                document.getElementById('play-pause').classList.remove('fa-pause-circle', 'playing');
                document.getElementById('play-pause').classList.add('fa-play-circle');
            }
        }

        function nextSong() {

        }

        function prevSong() {

        }
    </script>
</body>

</html>
